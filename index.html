<!DOCTYPE html>
<html>
    <head>
        <title>Text File Parer</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="header-container">
          <header>
              <h1 class="title">Text file parser</h1>
          </header>
      </div>
      <div class="main-container">
        <div class="form-container">
          <div class="action-container">
            <textarea id="textInput" placeholder="Give Input"></textarea>
            <button id="parseInputButton"> Initiate from text input</button>
          </div>
          <div class="action-container">
            <label>Upload File: &nbsp;
              <input type="file" id="fileInput">
              <button id='upload-btn'>Upload</button>
            </label>
          </div>
        </div>

        <div class="charts-container flex">
          <div class="chart" id="barChart"></div>
          <div class="chart" id="pieChart"></div>
          <div class="chart" id="similarWordsChart"></div>
        </div>

      </div>
      
      <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
